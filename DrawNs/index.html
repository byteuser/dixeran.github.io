<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rec/zui.css">
    <link rel="stylesheet" href="rec/Style.css">
    <title>Draw N-S</title>
</head>
<body>
<div id="root">
    <div id="MainCanvas" class="card" v-bind:style="{ width: totalWidth + 'px' }">
        <div class="card-content">
            <table class="table table-hover" v-on:click="switchState">
                <tr>
                    <td><input type="text" placeholder="First Command"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="ControlTab">
        <div class="panel">
            <div class="panel-heading">
                <h4>控制台</h4>
            </div>
            <div class="panel-body">
                <div class="btn-group btn-group-vertical">
                    <input type="number" class="form-control" v-model="totalWidth">
                    <button class="btn btn-block" v-on:click="addSequential">
                        <span class="icon-plus"></span>
                        顺序语句
                    </button>
                    <button class="btn btn-block" v-on:click="addAlternative">
                        <span class="icon-node"></span>
                        选择语句
                    </button>
                    <button class="btn btn-block" v-on:click="addLoop">
                        <span class="icon-undo"></span>
                        循环语句
                    </button>
                    <button class="btn btn-block btn-danger" v-on:click="PtrSc">
                        <span class="icon-camera"></span>
                        生成长截图（实验性）
                    </button>
                    <button class="btn btn-block btn-info" data-toggle="modal" data-target="#about">
                        <span class="icon-info"></span>
                        关于
                    </button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="image"></canvas>

    <div class="modal fade" id="about">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">关于</h4>
                </div>
                <div class="modal-body">
                    <p>画N-S图。点击一个方格，选中后可添加三种预置的类型。</p>
                    <p>使用MIT License，感谢以下开源库<code>jQuery;zui;vue2.x;html2Canvas</code></p>
                    <p>Made by Dixeran</p>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="rec/jquery-3.1.1.min.js"></script>
<script src="rec/zui.js"></script>
<script src="rec/vue.js"></script>
<script src="rec/script.js"></script>
<script src="rec/html2canvas.min.js"></script>
</body>
</html>
