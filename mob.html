<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="javascripts/jquery-3.1.1.min.js"></script>
    <script src="javascripts/ratchet.js"></script>
    <script src="javascripts/Login-mob.js"></script>
	<link rel="stylesheet" href="stylesheets/ratchet.min.css">
	<link rel="stylesheet" href="stylesheets/style-mob.css">
    <link rel="apple-touch-icon" href="favicon1.ico"/>
	<title>Link-Evt</title>
</head>
<body>
    <header class="bar bar-nav">
        <img src="favicon.ico" id="LOGO">
        <h1 class="title">Link-Evt</h1>
        <a href="#about" class="btn pull-right">About</a>
    </header>
    <div class="slider" id="mySlider">
        <div class="slide-group">
            <div class="slide">
                <div>
                    <h3>SIGN IN</h3><span class="icon icon-right-nav"></span>
                    <input type="text" placeholder="Username" id="sign-in-name">
                    <input type="text" placeholder="Password" id="sign-in-password">
                    <button class="btn btn-positive btn-block" id="sign-in-button">SUBMIT</button>
                    <h4>Newcomer?</h4>
                    <p>Swipe to sign up :)</p>
                </div>
            </div>
            <div class="slide">
                <div>
                    <h3>SIGN UP</h3><span class="icon icon-right-nav"></span>
                    <input type="text" placeholder="Username" id="sign-up-name">
                    <input type="text" placeholder="Password" id="sign-up-password">
                    <button class="btn btn-positive btn-block" id="sign-up-button">SUBMIT TO SIGN UP !</button>
                </div>
            </div>
        </div>
    </div>
    <div id="about" class="modal">
        <header class="bar bar-nav">
            <a class="btn pull-right" href="#about">Back</a>
            <h1 class="title">About</h1>
        </header>
        <div class="content">
            <p class="content-padded">
                <div>Link-Evt是一个还在疯狂迭代的小工具,</div>
                <div>UI powred by: Ratchet</div>
            </p>
        </div>
    </div>
</body>
</html>
